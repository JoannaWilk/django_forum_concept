{% extends 'base.html' %}
{% block content %}

<br />

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<form method="POST" action="{% url 'useraccounts:signup' %}">
  {% csrf_token %}
  Username:
  <br />
  <input type="text" name="username" />
  <br />
  Password:
  <br />
  <input type="password" name="password1" />
  <br />
  Confirm Password:
  <br />
  <input type="password" name="password2" />
  <br />
  <br />
  <input class="btn btn-secondary" type="submit" value="Sign up!">
</form>

{% endblock %}
