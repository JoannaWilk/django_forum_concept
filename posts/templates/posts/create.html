{% extends 'base.html' %}
{% block content %}

<br />
<h3>Create New Post</h3>

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<form method="POST" action="{% url 'posts:create' %}">
  {% csrf_token %}

  Title:
  <br />
  <input type="text" name="title" />
  <br />
  URL:
  <br />
  <input type="text" name="url" />
  <br />
  <br />
  <input class="btn btn-success" type="submit" value="Post">
</form>

{% endblock %}
